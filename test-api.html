<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>OpenBook API 连接测试</h1>
    
    <div>
        <button onclick="testBackendRoot()">测试后端根路径</button>
        <button onclick="testOAuthUrl()">测试OAuth URL</button>
        <button onclick="testUserMe()">测试用户信息 (需要登录)</button>
        <button onclick="clearStorage()">清除本地存储</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function addResult(message, success = true) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (success ? 'success' : 'error');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            resultsDiv.appendChild(div);
        }
        
        async function testBackendRoot() {
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                addResult(`后端根路径连接成功: ${data.message}`, true);
            } catch (error) {
                addResult(`后端根路径连接失败: ${error.message}`, false);
            }
        }
        
        async function testOAuthUrl() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/oauth/url`);
                const data = await response.json();
                addResult(`OAuth URL 获取成功: ${data.provider}`, true);
            } catch (error) {
                addResult(`OAuth URL 获取失败: ${error.message}`, false);
            }
        }
        
        async function testUserMe() {
            try {
                const token = localStorage.getItem('openbook_token');
                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(`${API_BASE_URL}/api/users/me`, { headers });
                
                if (response.status === 401 || response.status === 403) {
                    addResult('用户信息请求失败: 需要登录 (这是正常的)', true);
                } else {
                    const data = await response.json();
                    addResult(`用户信息获取成功: ${data.email || '用户已登录'}`, true);
                }
            } catch (error) {
                addResult(`用户信息请求失败: ${error.message}`, false);
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('openbook_token');
            addResult('本地存储已清除', true);
        }
        
        // 页面加载时自动测试基本连接
        window.addEventListener('load', () => {
            addResult('页面加载完成，开始测试...', true);
            testBackendRoot();
        });
    </script>
</body>
</html>
